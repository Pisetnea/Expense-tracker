<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>


    <nav class="sidebar">
        <h2>SpendWise</h2>
        <ul class="nav-links">
            <li id="nav-dashboard" class="active" onclick="showPage('dashboard')">Dashboard</li>
            <li id="nav-transactions" onclick="showPage('transactions')">Transactions</li>
        </ul>
    </nav>

    <main id="dashboard-page" class="page-content active">
        <div class="header-row">
            <h1>Financial Analytics</h1>
            <div class="period-selector">
                <button class="period-btn active" data-period="daily">Daily</button>
                <button class="period-btn" data-period="weekly">Weekly</button>
                <button class="period-btn" data-period="monthly">Monthly</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Balance</div>
                <div class="value" id="balance">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="label">Income</div>
                <div class="value" id="income" style="color: var(--success)">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="label">Expenses</div>
                <div class="value" id="expenses" style="color: var(--danger)">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="label" id="budgetLabel">Daily Budget Progress</div>
                <div class="value" id="budgetUsed">0%</div>
                <div style="height:6px; background:#f1f5f9; border-radius:10px; overflow:hidden; margin-top:10px;">
                    <div id="budgetBar" style="width:0%; height:100%; background:var(--primary);"></div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Expense Breakdown</h3>
                <canvas id="expenseDonut"></canvas>
            </div>
            <div class="chart-card">
                <h3 id="trendTitle">Financial Performance</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </main>

    <main id="transactions-page" class="page-content">
        <h1>Transactions</h1>
        
        <div class="card">
            <h3 id="formTitle">Add Record</h3>
            <input type="hidden" id="editIndex" value="-1">
            <div class="form-row">
                <input type="text" id="desc" placeholder="What did you buy?">
                <input type="number" id="amt" placeholder="Amount">
                <select id="cat">
                    <option>Food & Drinks</option><option>Rent</option><option>Bills</option>
                    <option>Shopping</option><option>Travel</option><option>Other</option>
                </select>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <input type="date" id="transDate">
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-primary" id="saveBtn" onclick="saveTransaction()">Save</button>
                    <button class="btn btn-outline" id="cancelBtn" onclick="clearForm()" style="display: none;">Cancel</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; gap: 15px;">
                <h3>History</h3>
                <div style="display:flex; gap: 10px; align-items: center;">
                    <div class="search-container">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search by name or category..." onkeyup="renderTable()">
                    </div>
                    <button class="btn btn-outline" onclick="exportToCSV()">CSV</button>
                    <button class="btn btn-outline" onclick="exportToPDF()">PDF</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th><th>Item</th><th>Category</th><th>Amount</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>
    </main>
</body>
<script src="assets/js/dashboard.js"></script>
</html>
