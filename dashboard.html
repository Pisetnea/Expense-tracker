<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

    <div class="sidebar">
        <h2>SpendWise</h2>
        <ul class="nav-links">
            <li id="nav-dashboard" class="active" onclick="showPage('dashboard')">Dashboard</li>
            <li id="nav-transactions" onclick="showPage('transactions')">Transactions</li>
            <li>Budgets</li>
            <li>Settings</li>
        </ul>
    </div>

    <div id="dashboard-page" class="page-content active">
        <h1>Financial Overview</h1>
        
        <div class="period-selector">
            <button class="period-btn active" data-period="daily">Daily</button>
            <button class="period-btn" data-period="weekly">Weekly</button>
            <button class="period-btn" data-period="monthly">Monthly</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Balance</div>
                <div class="value" id="balance">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="label">Income</div>
                <div class="value" id="income">$0.00</div>
            </div>
            <div class="stat-card expense">
                <div class="label">Expenses</div>
                <div class="value" id="expenses">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="label">Budget Progress</div>
                <div class="value" id="budgetUsed">0%</div>
                <div style="height:10px; background:#e9ecef; border-radius:5px; margin-top:8px; overflow:hidden;">
                    <div id="budgetBar" style="height:100%; width:0%; background:var(--primary); transition:width 0.4s;"></div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Expense Breakdown</h3>
                <canvas id="expenseDonut" height="320"></canvas>
            </div>
            <div class="chart-card">
                <h3>Trend Analysis</h3>
                <canvas id="trendChart" height="320"></canvas>
            </div>
        </div>
    </div>

    <div id="transactions-page" class="page-content">
        <h1>Manage Transactions</h1>

        <div class="filter-section">
            <h3>Filter Transactions</h3>
            <div class="filter-row">
                <input type="text" id="searchDesc" placeholder="Search description...">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option>Rent</option>
                    <option>Food & Drinks</option>
                    <option>Bills</option>
                    <option>Shopping</option>
                    <option>Travel</option>
                    <option>Other</option>
                </select>
                <input type="date" id="filterDate">
                <input type="number" id="minAmount" placeholder="Min">
                <input type="number" id="maxAmount" placeholder="Max">
                <button class="btn-add" onclick="updateUI()">Apply Filters</button>
                <button style="background:#6c757d; color:white;" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <div class="export-section">
            <button class="export-btn csv" onclick="exportToCSV()">Export CSV</button>
            <button class="export-btn pdf" onclick="exportToPDF()">Export PDF</button>
        </div>

        <div class="transaction-section">
            <h3 id="formTitle">Add New Transaction</h3>
            <input type="hidden" id="editIndex" value="-1">
            <div class="form-row">
                <input type="text" id="desc" placeholder="Description">
                <input type="number" step="0.01" id="amt" placeholder="Amount">
                <select id="cat">
                    <option>Rent</option><option>Food & Drinks</option><option>Bills</option>
                    <option>Shopping</option><option>Travel</option><option>Other</option>
                </select>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <select id="currency">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="KHR">KHR (៛)</option>
                </select>
                <input type="date" id="transDate">
                <button class="btn-add" id="submitBtn" onclick="saveTransaction()">Add</button>
                <button id="cancelBtn" style="display:none; background:#6c757d; color:white;" onclick="resetForm()">Cancel</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Date</th><th>Description</th><th>Category</th><th>Type</th><th>Amount</th><th>Currency</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="assets/js/dashboard.js"></script>
</html>
