<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete</title>
    <link rel="stylesheet" href="assets/css/signIn_signUp.css">
</head>

<body>

    <div class="card">
        <div class="logo">ðŸ“Š ExpenseTracker</div>
        <div class="subtitle">Welcome back! Sign in to your account</div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="Form">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Password</label>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="toggle" onclick="togglePassword()">Show</span>
            </div>

            <div class="forgot" id="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <div class="error" id="error">Please fill all fields correctly</div>

            <button type="submit" id="submitBtn">Sign In</button>
        </form>

        <div class="divider">OR CONTINUE WITH</div>

        <div class="social">
            <button type="button">Google</button>
            <button type="button">Apple</button>
        </div>
    </div>
    <script src="assets/js/signIn_signUp.js"></script>
</body>

</html>
